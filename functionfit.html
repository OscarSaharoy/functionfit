<!DOCTYPE HTML>

<html>

<head> 
	<title> function.fit </title>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
	<link href="functionfit.css" rel="stylesheet">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
</head>

<body>

	<div class="central">

		<div class="title-box">
			<h2> function.fit </h2>
			<h3> visualise and generate functions </h3>
		</div>

		<div class="graph-box">
			<h3> Place points on the graph: </h3>
			<canvas width=600 height=350 id="canvas"> </canvas>
			<script src="functionfit.js" type="text/javascript"> </script>
			<script src="canvasgraph.js" type="text/javascript"> </script>
		</div>	

		<div class="button-box">
			<h3> Select function type: </h3>
			<ol>
				<button class="equationButton"> linear </button>
				<button class="equationButton"> exponential </button>
				<button class="equationButton"> power series </button>
				<button class="equationButton"> fourier series </button>
				<button class="equationButton"> bell curve </button>
			</ol>
			<div class="options">
				<h3> Number of terms </h3>
				<input value="3">
			</div>
		</div>

		<div class="function-box">
			<h3> Optimized function: </h3>
			<span id="mathspan"> \[x = {-b \pm \sqrt{ b^2 -4ac} \over 2a}\] </span>
		</div>

		<div class="code-box">
			<h3> Function code: </h3>
			<div class="codes">
				<h4> C/C++ </h4>
				<textarea></textarea>
				<h4> C# </h4>
				<textarea></textarea>
				<h4> JavaScript </h4>
				<textarea></textarea>
				<h4> Python </h4>
				<textarea></textarea>
			</div>
		</div>

		<footer>
			<h3> Made by Oscar Saharoy </h3>
			<a href="https://www.github.com/OscarSaharoy"> <h3> github </h3> </a> 
		</footer>

	</div>

</body>

</html>

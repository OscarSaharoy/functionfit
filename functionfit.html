<!DOCTYPE HTML>

<html>

<head> 
	<title> function.fit </title>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
	<link href="functionfit.css" rel="stylesheet">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

	<div class="central">

		<div class="title-box">
			<h2> function.fit </h2>
			<h3> visualise and generate functions </h3>
		</div>

		<div class="graph-box">
			<h3> Place points on the graph: </h3>
			<canvas width=600 height=350> </canvas>
			<script src="canvasgraph.js" type="text/javascript"> </script>
		</div>	

		<div class="button-box">
			<h3> Select function type: </h3>
			<ol>
				<button> linear </button>
				<button> exponential </button>
				<button> power series </button>
				<button> fourier series </button>
				<button> bell curve </button>
			</ol>
			<div class="options">
				<h3> Stretch and shift </h3>
				<input type="checkbox">
				<h3> Number of terms </h3>
				<input value="3">
			</div>
		</div>

		<div class="function-box">
			<h3> Optimized function: </h3>
			<span> </span>
		</div>

		<div class="code-box">
			<h3> Your function code: </h3>
			<div class="codes">
				<h4> C/C++ </h4>
				<textarea></textarea>
				<h4> C# </h4>
				<textarea></textarea>
				<h4> JavaScript </h4>
				<textarea></textarea>
				<h4> Python </h4>
				<textarea></textarea>
			</div>
		</div>

		<footer>
			<h3> Made by Oscar Saharoy </h3>
			<a href="https://www.github.com/OscarSaharoy"> <h3> github </h3> </a> 
		</footer>

	</div>

</body>

</html>
